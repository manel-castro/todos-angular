<div
  [ngStyle]="{
    display: 'flex',
    width: '100%',
    justifyContent: 'space-between',
    wordWrap: 'break-word'
  }"
>
  <div (click)="handleUpdateTodo()" [ngStyle]="{ wordWrap: 'break-word' }">
    {{ todo.text }}
  </div>
  <app-button (btnClick)="handleDeleteTodo()" title="Delete"></app-button>
</div>
